<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/ProjetoVendaCarros/Responsividade/mediaquery.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="header2">Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="cadastro">
            <div class="tituloformulario">
                <h3 id="tituloform">FORMULÁRIO</h3>
            </div>
            <div class="formcadastro">
                <h2>Venda fácil seu carro!</h2>
                <p>Descreva as características e marque os opcionais que ele possui</p>
            </div>
            <form>
                <div class="boxinput">
                    <label for="tittle">Título do anúncio<span class="required-field">*</span></label>

                    <input type="text" class="block" name="tittle" id="tittle"
                        placeholder="Um titulo para anunciar seu carro" minlength="1" maxlength="30" required />
                </div>
                <div class="boxinput">
                    <label for="price">Preço<span class="required-field">*</span></label>

                    <input type="number" class="block" name="price" id="price" placeholder="Preço do carro" required />
                </div>
                <div class="boxinput">
                    <label for="description">Descrição<span class="required-field">*</span></label>

                    <textarea class="block" name="description" id="description"
                        placeholder="Descrição do veículo"></textarea>
                </div>
                <div class="boxinput">
                    <label for="brand">Marca<span class="required-field">*</span></label>

                    <input type="text" class="block" name="brand" id="brand" placeholder="Digite a marca do veículo"
                        required />
                </div>
                <div class="boxinput">
                    <label for="model">Modelo<span class="required-field">*</span></label>

                    <input type="text" class="block" name="model" id="model" placeholder="modelo do carro" required />
                </div>
                <div class="boxinput">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>

                    <input type="text" class="block" name="mileage" id="mileage" placeholder="Km do carro" required />
                </div>
                <div class="boxinput">
                    <label for="purchase_date">Data de compra do carro<span class="required-field">*</span></label>

                    <input type="date" class="block" name="purchase_date" id="purchase_date" required />
                </div>
                <div class="boxinput">
                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" name="gear" id="auto">
                    <label for="auto">Automático</label>
                </div>
                
                <div class="optional-box">
                    <p>Opcionais</p><br>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                            <label for="Alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac" />
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="camera" name="optional[]" value="camera" />
                            <label for="camera">Câmera de ré</label>
                        </li>
                    </ul>

                </div>

                <div class="optional-box">
                
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist" />
                            <label for="lane-assist">Assitente de pilotagem</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optional[]" value="keyless" />
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                            <label for="smartphone"> Integração com Smartphone</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                            <label for="leather_seat">Bancos de couro</label>
                        </li>
                    </ul>
                </div>
<div class="box-input">
    <p>Fotos de veículo: <span class="required-field">*</span></p>
    <input type="file" multiple accept="image.jpeg, image.png" id="image" name="image">
</div>
                <input class="btn-submit" type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>

</html>
